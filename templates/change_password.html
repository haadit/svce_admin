<!DOCTYPE html>
<html>
  <head>
    <title>Change Password</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: #f8fafc;
      }
      .container {
        max-width: 400px;
        margin: 60px auto;
        background: #fff;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }
      h2 {
        text-align: center;
        color: #2d3a4a;
        margin-bottom: 24px;
      }
      .form-group {
        margin-bottom: 18px;
      }
      label {
        display: block;
        margin-bottom: 7px;
        font-weight: 500;
        color: #3b4a5a;
      }
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1.5px solid #c7d2fe;
        border-radius: 6px;
        font-size: 1em;
        background: #f8fafc;
      }
      button {
        width: 100%;
        background: #388bff;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 1.08em;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background: #0056b3;
      }
      .error-message {
        color: #dc3545;
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 18px;
      }
      .success-message {
        color: #059669;
        background: #d1fae5;
        border: 1px solid #b3e0ff;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 18px;
      }
      a {
        display: block;
        text-align: center;
        margin-top: 18px;
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Change Password</h2>
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %} {% if message %}
      <div class="success-message">{{ message }}</div>
      {% endif %}
      <form method="POST">
        <div class="form-group">
          <label for="old_password">Old Password:</label>
          <input
            type="password"
            id="old_password"
            name="old_password"
            required
          />
        </div>
        <div class="form-group">
          <label for="new_password">New Password:</label>
          <input
            type="password"
            id="new_password"
            name="new_password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm New Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>
        <button type="submit">Change Password</button>
      </form>
      <a href="{{ url_for('dashboard') }}">&larr; Back to Dashboard</a>
    </div>
  </body>
</html>
